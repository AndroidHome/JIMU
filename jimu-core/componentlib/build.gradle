        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [module: "ComponentLib"]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

